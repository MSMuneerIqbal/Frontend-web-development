<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Divs with Colors</title>
    <style>
        .mycontainer {
            width: 100%;
            overflow: auto; /* Ensures floats don't overflow the container */
        }
        .mycontainer div {
            width: 33%; /* Each div will take up 1/3 of the container */
            float: left; /* Floats the divs side by side */
            padding: 20px; /* Adds some padding inside each div */
            box-sizing: border-box; /* Ensures padding doesn't affect div width */
            color: white; /* Set the text color to white for better contrast */
        }
        .mycontainer div:nth-child(1) {
            background-color: #3498db; /* Blue for London */
        }
        .mycontainer div:nth-child(2) {
            background-color: #2ecc71; /* Green for Oslo */
        }
        .mycontainer div:nth-child(3) {
            background-color: #e74c3c; /* Red for Rome */
        }
        .mycontainer div h2 {
            margin: 0; /* Removes the margin on the h2 tag to keep alignment clean */
        }
    </style>
</head>
<body>

    <div class="mycontainer">
        <div>
            <h2>London</h2>
            <p>London is the capital city of England.</p>
            <p>London has over 13 million inhabitants.</p>
        </div>
        
        <div>
            <h2>Oslo</h2>
            <p>Oslo is the capital city of Norway.</p>
            <p>Oslo has over 600,000 inhabitants.</p>
        </div>
        
        <div>
            <h2>Rome</h2>
            <p>Rome is the capital city of Italy.</p>
            <p>Rome has almost 3 million inhabitants.</p>
        </div>
    </div>

</body>
</html>
