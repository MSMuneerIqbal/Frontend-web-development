<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content section</title>

</head>
<body>
    
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="section1">
            <h2>Introduction</h2>
            <p>This is the introduction to the website.</p>
        </section>
    
        <article>
            <h3>Latest News</h3>
            <p>This article contains the latest news.</p>
        </article>
    
        <aside>
            <p>This is a sidebar with related content.</p>
        </aside>
    
        <section id="section2">
            <h2>Another Section</h2>
            <p>More content here.</p>
        </section>
    </main>
    
    <footer>
        <p>Website created by John Doe.</p>
    </footer>
       
</body>
</html>
