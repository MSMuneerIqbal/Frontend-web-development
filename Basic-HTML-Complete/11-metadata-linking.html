<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define the character set as UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Define the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Provide a description of the page -->
    <meta name="description" content="This is an example website demonstrating the use of HTML meta tags.">
    
    <!-- Specify the author of the page -->
    <meta name="author" content="John Doe">
    
    <title>Metadata and Linking Example</title>
</head>
<body>
    <p>This page demonstrates the usage of the <code>&lt;meta&gt;</code> tag.</p>
</body>
</html>
